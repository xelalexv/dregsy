relay: docker

docker:
  dockerhost: {{ .DockerHost }}
  api-version: 1.24

tasks:
  - name: test-gcr
    interval: 50
    verbose: true
    source:
      registry: registry.hub.docker.com
    target:
      registry: {{ .GCRHost }}
    mappings:
      - from: library/busybox
        to: {{ .GCRProject }}/{{ .GCRImage }}
        tags: ['1.29.2', '1.29.3', 'latest']
