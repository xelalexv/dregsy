relay: docker

docker:
  dockerhost: unix:///var/run/docker.sock
  api-version: 1.24

tasks:
  - name: test-ecr
    interval: 60
    verbose: true
    source:
      registry: registry.hub.docker.com
    target:
      registry: {{ .ECRRegistry }}
      auth-refresh: 10h
    mappings:
      - from: library/busybox
        to: {{ .ECRRepo }}
        tags: ['1.29.2', '1.29.3', 'latest']
