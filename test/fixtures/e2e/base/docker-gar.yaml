relay: docker

docker:
  dockerhost: {{ .DockerHost }}

tasks:
- name: test-gar
  interval: 50
  verbose: true
  source:
    registry: registry.hub.docker.com
    auth: {{ .DockerhubAuth }}
  target:
    registry: {{ .GARHost }}
  mappings:
  - from: library/busybox
    to: {{ .GARProject }}/{{ .GARImage }}
    tags: ['1.29.2', '1.29.3', 'latest']
